<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Ahmed Adel</title>
</head>
<body>
    <div class="menu">
        <ul>
            <li class="profile">
                <div class="img-box">
                    <img src="/channels4_profile.jpg" alt="profile">
                </div>
                <h2>Ahmed Adel</h2>
            </li>
            <li>
                <a href="" class="active">
                    <i class="fas fa-home"></i>
                    <p>Dashboard</p>
                </a>
            </li>

            <li>
                <a href="">
                    <i class="fas fa-user-group"></i>
                    <p>Clients</p>
                </a>
            </li>

            <li>
                <a href="">
                    <i class="fas fa-table"></i>
                    <p>Products</p>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fas fa-chart-pie"></i>
                    <p>Charts</p>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fas fa-pen"></i>
                    <p>Posts</p>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fas fa-star"></i>
                    <p>Favourite</p>
                </a>
            </li>
            <li>
                <a href="">
                    <i class="fas fa-cog"></i>
                    <p>Settings</p>
                </a>
            </li>
            <li class="log-out">
                <a href="">
                    <i class="fas fa-sign-out"></i>
                    <p>Log Out</p>
                </a>
            </li>
        </ul>
    </div>
    
    <div class="content">
        <div class="title-info">
            <p>Dashboard</p>
            <i class="fas fa-chart-bar"></i>
        </div>

        <div class="data-info">
            <div class="box">
                <i class="fas fa-user"></i>
                <div class="data">
                    <p>users</p>
                    <span>100</span>
                </div>
            </div>

            <div class="box">
                <i class="fas fa-pen"></i>
                <div class="data">
                    <p>Posts</p>
                    <span>765</span>
                </div>
            </div>

            <div class="box">
                <i class="fas fa-table"></i>
                <div class="data">
                    <p>Products</p>
                    <span>34</span>
                </div>
            </div>

            <div class="box">
                <i class="fas fa-dollar"></i>
                <div class="data">
                    <p>revenue</p>
                    <span> $195</span>
                </div>
            </div>
        </div>
    <div class="content">
         <div class="title-info">
            <p>Products</p>
            <i class="fas fa-table"></i>
        </div>

        <table>
            <thead>
                <tr>
                    <th>products</th>
                    <th>price</th>
                    <th>count</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>tv</td>
                    <td><span class="price">$20</span></td>
                    <td><span class="count">150</span></td>
                </tr>
                <tr>
                    <td>laptop</td>
                    <td><span class="price">$60</span></td>
                    <td><span class="count">129</span></td>
                </tr>
                <tr>
                    <td>phone</td>
                    <td><span class="price">$15</span></td>
                    <td><span class="count">188</span></td>
                </tr>
                <tr>
                    <td>monitor</td>
                    <td><span class="price">$80</span></td>
                    <td><span class="count">126</span></td>
                </tr>
                <tr>
                    <td>mouse</td>
                    <td><span class="price">$20</span></td>
                    <td><span class="count">172</span></td>
                </tr>
            </tbody>
        </table>




    </div>






</body>
</html>
